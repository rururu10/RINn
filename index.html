<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIN Beverages - Non-Fat Alcoholic Beer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #FFCC00;
            color: #333;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 3px;
        }
        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
        nav {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1rem;
        }
        section {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FF5733;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product {
            background-color: #FFCC00;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 22px;
            color: #333;
            margin: 15px 0;
        }
        button {
            padding: 12px 25px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF4500;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>RIN Beverages</h1>
        <p>The Non-Fat Alcoholic Beer You’ve Been Waiting For</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Purchase Options</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=6-Pack+Can" alt="6-Pack Cans">
                <h3>6-Pack Cans</h3>
                <p class="price">$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=24-Pack+Can" alt="24-Pack Cans">
                <h3>24-Pack Cans</h3>
                <p class="price">$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Single+Bottle" alt="Single Bottle">
                <h3>Single Bottle</h3>
                <p class="price">$3.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Single+Can" alt="Single Can">
                <h3>Single Can</h3>
                <p class="price">$2.50</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 RIN Beverages. All rights reserved.</p>
    </footer>
</body>
</html>
